vac_lhcb_root_public_key: "{{ vac_root_public_key }}"
vac_lhcb_user_data: https://lhcbproject.web.cern.ch/lhcbproject/Operations/VM/user_data
vac_lhcb_user_data_option_dirac_site: VAC.Lancaster.uk
vac_lhcb_user_data_option_cvmfs_proxy: "{{ vac_user_data_option_cvmfs_proxy }}"
vac_lhcb_user_data_file_hostcert: "{{ vac_user_data_file_hostcert }}"
vac_lhcb_user_data_file_hostkey: "{{ vac_user_data_file_hostkey }}"
vac_lhcb_backoff_seconds: "{{ vac_backoff_seconds }}"
vac_lhcb_fizzle_seconds: "{{ vac_fizzle_seconds }}"
vac_lhcb_max_wallclock_seconds: "{{ vac_max_wallclock_seconds }}"
vac_lhcb_log_machineoutputs: "{{ vac_log_machineoutputs }}"
vac_lhcb_accounting_fqan: /lhcb/Role=NULL/Capability=NULL
vac_lhcb_target_share: "{{ vac_target_share }}"

# defaults for [vmtype gridpp]
vac_gridpp_vm_model: "{{ vac_vm_model }}"
vac_gridpp_heartbeat_file: "{{vac_heartbeat_file }}"
vac_gridpp_heartbeat_seconds: "{{ vac_heartbeat_seconds }}"
vac_gridpp_root_image: https://repo.gridpp.ac.uk/vacproject/gridpp/cernvm3.iso
vac_gridpp_root_public_key: "{{ vac_root_public_key }}"
