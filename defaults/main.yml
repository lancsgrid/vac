---
# defaults file for vac

#ip address or range permitted to ssh into vac hosts.
vac_gateway_ip: 0.0.0.0

# location of host certificate and key.
vac_vm_cert: /root/vac-vm-cert.pem
vac_vm_key: /root/vac-vm-cert.pem





#### defaults for vac.conf

vac_mb_per_machine: 2048
vac_total_machines: 6
vac_scratch_gb: 25
vac_volume_group: VolGroup

# defaults for [vmtype atlas]
vac_atlas_vm_model: "{{ vac_vm_model }}"
vac_atlas_heartbeat_file: "{{vac_heartbeat_file }}"
vac_atlas_heartbeat_seconds: "{{ vac_heartbeat_seconds }}"
vac_atlas_root_image: https://repo.gridpp.ac.uk/vacproject/atlas/cernvm3.iso
vac_atlas_root_public_key: "{{ vac_root_public_key }}"
vac_atlas_user_data: https://repo.gridpp.ac.uk/vacproject/atlas/user_data
vac_atlas_user_data_option_queue: UKI-NORTHGRID-LANCS-HEP_VAC
vac_atlas_user_data_option_cvmfs_proxy: "{{ vac_user_data_option_cvmfs_proxy }}"
vac_atlas_user_data_file_hostcert: "{{ vac_user_data_file_hostcert }}"
vac_atlas_user_data_file_hostkey: "{{ vac_user_data_file_hostkey }}"
vac_atlas_user_data_option_default_se: fal-pygrid-30.lancs.ac.uk
vac_atlas_user_data_option_http_logs: http://%f/
vac_atlas_backoff_seconds: "{{ vac_backoff_seconds }}"
vac_atlas_fizzle_seconds: "{{ vac_fizzle_seconds }}"
vac_atlas_max_wallclock_seconds: "{{ vac_max_wallclock_seconds }}"
vac_atlas_log_machineoutputs: "{{ vac_log_machineoutputs }}"
vac_atlas_accounting_fqan: /atlas/Role=NULL/Capability=NULL
vac_atlas_target_share: "{{ vac_target_share }}"

# defaults for [vmtype lhcb]
vac_lhcb_vm_model: "{{ vac_vm_model }}"
vac_lhcb_heartbeat_file: "{{vac_heartbeat_file }}"
vac_lhcb_heartbeat_seconds: "{{ vac_heartbeat_seconds }}"
