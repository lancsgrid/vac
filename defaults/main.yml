vac_gridpp_user_data_option_dirac_site: VAC.Lancaster.uk
vac_gridpp_user_data_option_submit_pool: gridppPool
vac_gridpp_user_data_option_cvmfs_proxy: "{{ vac_user_data_option_cvmfs_proxy }}"
vac_gridpp_user_data_file_hostcert: "{{ vac_user_data_file_hostcert }}"
vac_gridpp_user_data_file_hostkey: "{{ vac_user_data_file_hostkey }}"
